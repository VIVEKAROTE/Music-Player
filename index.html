<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/944263d940.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
         <div class="player-container">
       <img src="" class="album-art"></img >
       <div class="track-info">
        <h2 id="title">Title</h2>
        <p id="artist">Artist</p>

       </div>
       <div class="controls">
        <button id="previous"><i class="fa-solid fa-backward-step"></i></button>
        <button id="pause"><i class="fa-solid fa-play"></i></i></button>
        <button id="next"><i class="fa-solid fa-forward-step"></i></button>
       </div>
       <audio id="audio" src=""></audio>
       <div class="progress-container">
        <div class="progress-bar-track">
            <div id="progress-bar-fill"></div>
        </div>
       </div>
       <div class="time-display">
        <span id="current-time">0:00</span>
        <span id="total-duration">--:--</span>
       </div>
    </div>
    </div>
    

</body>
<script src="script.js"></script>
</html>
